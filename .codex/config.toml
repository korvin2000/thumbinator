model = "gpt-5.2-codex-max"
model_reasoning_effort = "high"
approval_policy = "never"

[code]
style = "compact"
comments = "minimal"


[project]
build_tool = "gradle"
dsl = "groovy"
java_release = 21
packaging = "application"

[guidelines]
structure = "layered"
patterns = ["command", "builder", "factory"]
testing = "avoid_junit"
logging = "concise"
error_handling = "fail_fast"

[formatting]
indent = 4
max_line_length = 120
trim_trailing_whitespace = true
insert_final_newline = true
